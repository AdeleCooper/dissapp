<ion-header>

  <ion-navbar>
    <ion-title>{{pageTitle}}</ion-title>
    <ion-buttons end>
        <button (click)="addTask()" >
          <ion-icon name="add"></ion-icon> New Task</button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item-sliding #item *ngFor="let task of tasks">
          <ion-item *ngIf="task">
            {{task.Description}}
          </ion-item>
          <ion-item-options side="right">
            <button ion-button (click)="moveTask()" color ="secondary">Move <ion-icon name="archive"></ion-icon></button>
            <button ion-button (click)="editTask(task)" >Edit <ion-icon name="create"></ion-icon></button>
            <button ion-button (click)="deleteTask()" color="danger">Delete <ion-icon name="trash"></ion-icon></button>
          </ion-item-options>

        </ion-item-sliding>
      </ion-list>


</ion-content>
