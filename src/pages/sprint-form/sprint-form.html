<ion-header>
  <ion-navbar>
    <ion-title>Add New Sprint</ion-title>
    <!-- <ion-button end>
      <button ion-button></button>
    </ion-button> -->
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="addSprint()">
    <ion-item>
      <ion-label>Sprint Title</ion-label>
      <ion-input type="text" [(ngModel)]="sprint.title" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Sprint Description</ion-label>
      <ion-textarea [(ngModel)]="sprint.description" name="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Sprint Owner (user)</ion-label>
      <ion-textarea [(ngModel)]="sprint.user" name="user"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Sprint Size</ion-label>
      <ion-textarea [(ngModel)]="sprint.size" name="size"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Sprint Weight</ion-label>
      <ion-textarea [(ngModel)]="sprint.weight" name="weight"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" block>Add Sprint</button>
  </form>

</ion-content>
