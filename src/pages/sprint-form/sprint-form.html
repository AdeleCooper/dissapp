<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}
    </ion-title>
    <ion-buttons start>
      <button ion-button color="dark" (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="addSprint()">
    <ion-item>
      <ion-label>Sprint Title</ion-label>
      <ion-input type="text" [(ngModel)]="sprint.Title" name="Title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Start Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="sprint.StartDate" name="StartDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>End Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="sprint.EndDate" name="EndDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Notes</ion-label>
      <ion-textarea [(ngModel)]="sprint.Notes" name="Notes"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Status</ion-label>
      <ion-select [(ngModel)]="sprint.Status" name="Status">
        <ion-option value="Planned">Planned</ion-option>
        <ion-option value="InProgress">In Progress</ion-option>
        <ion-option value="Completed">Completed</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button type="submit" block>{{title}}</button>
  </form>
</ion-content>
