<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}
      <!-- <button ion-button icon-only>
        <ion-icon name="close"></ion-icon>
      </button> -->
    </ion-title>
    <ion-buttons start>
      <button ion-button color="dark" (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- TODO: change ngModels to what task should be - look up drop downs change database fields to match names -->
<ion-content padding>
  <form (ngSubmit)="addTask()">
    <ion-item>
      <ion-label>Task Name</ion-label>
      <ion-input type="text" [(ngModel)]="task.Description" name="Description"></ion-input>
    </ion-item>
    <!-- <ion-item>
      <ion-label>Task Size</ion-label>
      <ion-textarea [(ngModel)]="task.Size" name="Size"></ion-textarea>
    </ion-item> -->
    <ion-item>
      <ion-label>Task Size</ion-label>
      <ion-select [(ngModel)]="task.Size" name="Size">
        <ion-option value="L">Large</ion-option>
        <ion-option value="M">Medium</ion-option>
        <ion-option value="S">Small</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button type="submit" block>{{title}}</button>
  </form>

</ion-content>
