<div class="background"></div>
<ion-header>
  <ion-navbar>
    <ion-title>
      Client Sign Up
    </ion-title>
    <ion-buttons end>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<div style="height: 100vh; width: 100%; padding-top: 10vh;">
  <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
    <div style="height: 26vh; display: flex; justify-content: center;">
      <div style="text-align: center; width: 100vw;">
            <div class="profile-image-wrapper">
              <div class="profile-image-placeholder">
                <div class="profile-image-icon-wrapper">
                  <ion-icon name="person"></ion-icon>
                </div>
                <div class="profile-image-add">
                  <ion-icon name="add" role="img" class="icon icon-md ion-md-add" aria-label="add" ng-reflect-name="add"></ion-icon>
                </div>
              </div>
            </div>
      </div>
    </div>
    <ion-row style="height: calc(90vh - 26vh - 30vh); display: flex; align-items: center;">
      <ion-col style="padding: 5vw; width: 100vw;">
        <ion-list inset>
          <ion-item style="background-color: transparent;">
            <ion-label><ion-icon name="contact" style="color: white;"></ion-icon></ion-label>
            <ion-input placeholder="User Name" name="username" id="loginField" type="text" required [(ngModel)]="username" #email style="color: white;"></ion-input>
          </ion-item>
          <ion-item style="background-color: transparent;"> 
              <ion-label><ion-icon name="mail" style="color: white;"></ion-icon></ion-label>
              <ion-input placeholder="Email" name="email" id="loginField" type="text" required [(ngModel)]="username" #email style="color: white;"></ion-input>
            </ion-item>
          <ion-item style="background-color: transparent;">
            <ion-label><ion-icon name="key" style="color: white;"></ion-icon></ion-label>
            <ion-input placeholder="Password" name="password" id="passwordField" type="password" required [(ngModel)]="password" style="color: white;"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <div style="height: 30vh; width: 100%; display: flex; position: fixed; bottom: 0; justify-content: flex-end; flex-direction: column; padding: 4vw;">
      <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid" style="background-color: #ffa3da;">Sign Up</button>
      <p style="text-align: center; padding-top: 1vh; margin-bottom: 3vh;">Already have an account? <a href="#">Sign in</a></p>
    </div>
  </form>
</div>
