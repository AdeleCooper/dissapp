<ion-header>

  <ion-navbar>
    <ion-title>{{client.Name}}'s Tasks</ion-title>
    <ion-buttons end>
        <button (click)="addTask()" >
          <ion-icon name="add"></ion-icon> New Task</button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let task of clientTasks">
            {{task.Description}}
            <!-- {{task.Due}}
            {{task.Progress}}
            {{task.Size}} -->
        </ion-item>
    </ion-list>

</ion-content>
