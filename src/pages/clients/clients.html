<ion-header>

  <ion-navbar>
    <ion-title>Clients</ion-title>
    <ion-buttons end>
      <button (click)="addClient()">
        <ion-icon name="add"></ion-icon> New Client</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <!-- 
<ion-content padding>
  <div *ngFor="let client of clientsData">
    {{client.Name}}
  </div> -->
  <ion-list>
    <ion-list>
      <ion-input placeholder="Enter your Clients ID..." name="clientid" type="text" required [(ngModel)]="newClientId"></ion-input>
      <p (click)="addClient()">Add</p>
    </ion-list>
    <ion-item *ngFor="let client of clientsData;let i=index " (click)="clientClicked(client,i)">
      {{client.Name}}
    </ion-item>
  </ion-list>
</ion-content>
